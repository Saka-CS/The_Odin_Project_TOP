<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="side-bar">
        <h1>The Books</h1>

        <div class="side-menu">
            <h3>Menu</h3>
            <h2>Discover</h2>
            <h2>Category</h2>
            <h2>My Library</h2>
            <h2>Download</h2>
            <h2>Favorite</h2>
        </div>

        <div class="side-menu">
            <h2>Setting</h2>
            <h2>Help</h2>
            <h2>Log Out</h2>
        </div>
    </div>

    <div class="page">
        <div class="header-svg">
            <svg viewbox="0 0 800 400">
                <path fill="rgb(122, 184, 255)" d="M 0 0 Q 0 100 0 250 Q 0 350 100 350 L 800 350 L 800 0 L 0 0 "></path>
            </svg>
        </div>
        
        <div class="content">
            <h1>Discover</h1>
            <div class="profile-section">
                <img src="" alt="Profile picture">
                <h3>Mojang Moto</h3>
            </div>
            <input type="search">
            <button>search</button>
            <h1>Books</h1>
            <h2>Reading</h2>
            <div class="book-list">
                <div class="book">
                    <div class="one-line">
                        <h3>Title</h3>
                        <h4>.    -</h4>
                        <h4>Author</h4>
                    </div>
                    <h4>234 Pages</h4>
                    <h4>Completed</h4>
                    <h4>Mark As</h4>
                    <button>Reading</button>
                    <button>Queued</button>
                    <button>Completed</button>
                </div>
            </div>
            <h2>Queued</h2>
            <div class="book-list">
            </div>
            <h2>Completed</h2>
            <div class="book-list">
        </div>

        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
