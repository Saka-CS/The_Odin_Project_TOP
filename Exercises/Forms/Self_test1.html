<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            text-align: center;
        }
        form{
            border-radius: 1em;
            border: 1px solid;
            display: inline-block;
            min-width: 500px;
            text-align: left;
            padding: 1em 2em;
        }
        ul{
            margin: 0;
            padding: 0;
        }
        li{
            list-style: none;
        }
        label{
            display: block;
        }
    </style>
</head>
<body>
    <form action="">
        <h1>Payment Form</h1>
        <p>
            Required fields are followed by
            <strong><span aria-label="Required">*</span></strong>
        </p>
        <h2>Contact Information</h2>
        <fieldset>
            <legend>Title</legend>
            <ul>
                <li>
                    <label for="title_1">
                        <input type="radio" id="title_1" name="title" value="A">
                        Ace
                    </label>
                </li>
                <li>
                    <label for="title_2">
                        <input type="radio" id="title_2" name="title" value="K">
                        King
                    </label>
                </li>
                <li>
                    <label for="title_3">
                        <input type="radio" id="title_3" name="title" value="Q">
                        Queen
                    </label>
                </li>
            </ul>
        </fieldset>
        <p>
            <label for="user_name">Name: <strong><span aria-label="Required">*</span></strong></label>
            <input type="text" id="user_name" name="username" required>
        </p>
        <p>
            <label for="user_email">Email: <strong><span aria-label="Required">*</span></strong></label>
            <input type="email" id="user_email" name="useremail" required>
        </p>
        <p>
            <label for="user_password">Password: <strong><span aria-label="Required">*</span></strong></label>
            <input type="password" id="user_password" name="userpassword" required>
        </p>
        <h2>Payment Information</h2>
        <p>
            <label for="card_type">Card type: </label>
            <select name="cardtype" id="card_type">
                <option value="visa">visa</option>
                <option value="mastercard">Master Card</option>
            </select>
        </p>

        <p>
            <label for="card_number"> Card number: <strong><span aria-label="Required">*</span></strong></label>
            <input type="text" placeholder="MM/YY" name="cardNumber" id="card_number" required>
        </p>

        <button type="submit"> Validate the Payment</button>
    </form>
</body>
</html>
